<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ELS Evaluation</title>
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>
    <body>
        <h1>ELS 상품 가치 평가</h1>
        <form id="elsForm">
            <label for="volatility">변동성:</label>
            <input type="number" id="volatility" name="volatility" step="0.0001" required><br><br>
            
            <label for="interestRate">금리:</label>
            <input type="number" id="interestRate" name="interestRate" step="0.001" required><br><br>
            
            <label for="redemptionDate1">조기상환평가일 1:</label>
            <input type="date" id="redemptionDate1" name="redemptionDate1" required><br><br>
            
            <label for="redemptionDate2">조기상환평가일 2:</label>
            <input type="date" id="redemptionDate2" name="redemptionDate2" required><br><br>
            
            <label for="redemptionDate3">조기상환평가일 3:</label>
            <input type="date" id="redemptionDate3" name="redemptionDate3" required><br><br>
            
            <label for="redemptionDate4">조기상환평가일 4:</label>
            <input type="date" id="redemptionDate4" name="redemptionDate4" required><br><br>
            
            <label for="redemptionDate5">조기상환평가일 5:</label>
            <input type="date" id="redemptionDate5" name="redemptionDate5" required><br><br>
            
            <label for="redemptionDate6">조기상환평가일 6:</label>
            <input type="date" id="redemptionDate6" name="redemptionDate6" required><br><br>
            
            <button type="submit">제출</button>
        </form>

        <br>
        <h2>예상가치</h2>
        <div id="result"></div>




        <script src="js/app.js"></script>
    </body>
</html>
